<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  
  <div class="container-fluid">
    <div class="card mx-5 my-3">
      <div class="card-header">
        <h3>Payment form example</h3>
      </div>

      <div class="card-body">
        
       
        <form id="formulario">
          <div class="row">
            <div class="col-md-5">
              <div class="mb-2">
                <label class="form-label">Card#</label>
                <input type="number" class="form-control" id="card" name="card" >
                <tarjeta></tarjeta>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-2">
                <label class="form-label">CVC#</label>
                <input type="number" class="form-control" id="cvc">
                <cvc></cvc>
              </div>
            </div>
            <div class="col-md-4">
              <div><label class="form-label">Amount</label><br>
                <div class="input-group mb-2">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" placeholder="Amount" id="monto">
                  
                </div>
                <mont></mont>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-2">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" id="nombre">
                <nomb></nomb>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-2">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" id="apellido" >
                <apell></apell>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-2">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="city">
                <ciud></ciud>
              </div>
            </div>
            <div class="col-md-3">
              <label class="form-label">State</label>
              <select class="form-select form-select-sm pb-2" aria-label=".form-select-sm example" id="edo" >
                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                
              </select>
              <edo></edo>
            </div>
            <div class="col-md-3">
              <div class="mb-2">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="cod">
                <cod></cod>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <label class="form-label">We accept:</label>
              <div class="bg-secondary rounded d-flex justify-content-center">
         
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                </div>
                
              </div>
              <check></check>
            </div>

            <div class="col-md-3"></div>

            <div class="col-md-6">
              <label class="form-label">Message</label>
              <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea"></textarea>
              </div>
              <div id="helpComment" class="form-text">Add any notes here.</div>
              <mensaj></mensaj>
            </div>

          </div>

        

      </div>

      <div class="card-footer text-muted">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
    </div>
    


  </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
